<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>있고 없고</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>있고 없고</h1>
        <div class="preset-container">
            <button id="preset-main-button">프리셋</button>
            <div id="preset-options" class="preset-options">
                <button class="preset-option-button" data-preset="default">기본</button>
                <button class="preset-option-button" data-preset="living-alone">자취</button>
                <button class="preset-option-button" data-preset="cooking">요리</button>
                <button class="preset-option-button" data-preset="pets">반려동물</button>
            </div>
        </div>
        <p class="description">'있고 없고'는 일상 필수품을 잊지 않고 간편하게 관리하도록 도와주는 미니멀 쇼핑 리스트 웹서비스입니다.</p>
    </header>
    <main>
        <ul id="item-list"></ul>
        <div class="add-item-container">
            <input type="text" id="new-item-input" placeholder="새 항목 추가...">
            <button id="add-item-button">추가</button>
        </div>
    </main>
    <script src="script.js"></script>
    <footer>
        <p>이 서비스는 오래된 <a href="#" id="inspiration-link">금속 쇼핑 리스트</a>에서 영감을 받아 만들어졌습니다.</p>
    </footer>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img src="./기타 자료/Vintage-shopping-list.jpg" alt="영감을 준 금속 쇼핑 리스트">
            <p>오래된 금속 쇼핑 리스트. 이 작은 물건이 '있고 없고' 서비스의 시작이었습니다.</p>
        </div>
    </div>
</body>
</html>
